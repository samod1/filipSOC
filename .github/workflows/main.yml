on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      run: |
        pwd
        cd filipSOC/UI
        pwd  
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.ftp_server }} 
        username: ${{ secrets.ftp_user }} 
        password: ${{ secrets.ftp_password }}

